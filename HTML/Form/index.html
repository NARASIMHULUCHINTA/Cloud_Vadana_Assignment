<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="form-heading">Customer Details Form</h1>
    <div class="container">
        <form id="surveyForm" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="India">INDIA</option>
                    <option value="Australia">AUSTRALIA</option>
                    <option value="South Africa">SOUTH AFRICA</option>
                    <option value="England">ENGLAND</option>
                    <option value="Pakistan">PAKSITAN</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn" onclick="submitForm(event)">Submit</button>
                <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Customer Form Submission</h2>
            <div id="popup-content"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
